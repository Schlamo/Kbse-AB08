<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Pizza4Me</title>
        <h:outputStylesheet library="css" name="styles.css"  />
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet"/>
    </h:head>
    <body>
        <img class="pizza" src="resources/images/back.png"/>
        
        <div class="wrapper">
            <p:outputLabel styleClass="header" value="Pizza4Me"/>
            <br/>
            <p:outputLabel styleClass="headerExtra" value="Login"/>
            <br/><br/><br/><br/>
            <h:form>
                <p:panel id="panel" style="font-size: 1vw;" styleClass="panel" header="Benutzerdaten eingeben">
                    <h:panelGrid style="text-align: left;" columns="2" cellpadding="5" styleClass="panelGrid">
                        <p:outputLabel styleClass="label" for="username" value="Benutzername: " />
                        <p:inputText value="#{orderModel.customer.login.email}" a:autofocus="true" onblur="this.style.background='white'" onfocus="this.style.background='yellow'; this.value=this.value;" style="font-family: 'Baloo'; font-size: 1vw;" id="username"/>
                        <p:outputLabel styleClass="label" for="password" value="Passwort: " />
                        <p:inputText value="#{orderModel.customer.login.password}" onblur="this.style.background='white'" onfocus="this.style.background='yellow'" styleClass="input" style="font-family: 'Baloo'; font-size: 1vw;" id="password"/>
                    </h:panelGrid>
                    <br/>
                    <p:commandButton style="font-size: 1vw; color: darkslateblue;" update=":#{p:component('panel')}" styleClass="text" icon="fa fa-check" value="Anmelden" action="#{orderModel.doLogin}"/> 
                    <p:commandButton style="font-size: 1vw; color: darkslateblue;" value="abbrechen" icon="fa fa-close" styleClass="text" action="#{orderModel.callOrderForm()}"/>
                    <br/>
                    <p:outputLabel styleClass="error" rendered="#{!orderModel.loggedIn and !orderModel.firstLogin}" value="Anmeldung fehlgeschlagen!"/>
                    <br/>
                    <p:outputLabel styleClass="error" rendered="#{orderModel.customer.login.locked}" value="Account gesperrt!"/>
                </p:panel>
            </h:form>
        </div>
    </body>
</html>
