<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Pizza4Me</title>
        <h:outputStylesheet library="css" name="styles.css"  />
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet"/>
    </h:head>
    <body>
        <!--<p:outputLabel id="print">-->
        <img class="pizza" src="resources/images/back.png"/>
        
        <div class="wrapper">
            <p:outputLabel styleClass="header" value="Pizza4Me"/>
            <br/>
            <p:outputLabel styleClass="headerExtra" value="Bestellung erfolgreich ausgefuehrt!"/>
            <br/><br/><br/><br/>
            <h:form>
                <p:dataTable var="pizza" value="#{orderModel.pizzaList.pizzaList}" sortBy="#{pizza.name}">
                    <f:facet name="header" class="tableHeader">
                        <h:panelGroup class="text">Ihre Bestellung</h:panelGroup>
                    </f:facet>

                    <p:column headerText="Name">
                        <h:outputText value="#{pizza.name}" />
                    </p:column>
                    <p:column headerText="Preis">
                        <h:outputText value="#{pizza.price} &euro;" />
                    </p:column>
                    <p:column headerText="Menge">
                        <h:outputText value="#{pizza.quantity}" />
                    </p:column>
                    <p:column headerText="Gesamtpreis">
                        <h:outputText value="#{pizza.quantity * pizza.price}">
                            <f:convertNumber pattern="#0.00"/>
                        </h:outputText>
                        <h:outputText value=" &euro;"/>
                    </p:column>
                    <f:facet name="footer">
                        <h:outputText styleClass="text" value="Gesamtpreis: " />
                        <h:outputText styleClass="text" value="#{orderModel.pizzaList.getTotalPrice()}">
                                <f:convertNumber pattern="#0.00"/>
                            </h:outputText>
                            <h:outputText styleClass="text" value=" &euro;"/>
                    </f:facet>
                </p:dataTable>
                <br/>

                <h:panelGroup id="address">
                    <p:panel style="font-size: 1vw;" styleClass="panel" header="Lieferadresse">
                        <h:panelGrid style="text-align: left; font-size: 1vw;" columns="2" cellpadding="5" styleClass="panelGrid">
                            <p:outputLabel styleClass="label" value="Vorname / Nachname: "/>
                            <p:outputLabel styleClass="label1" value="#{orderModel.customer.fistName}  #{orderModel.customer.lastName}"/>
                            <p:outputLabel styleClass="label" value="Strasse / Nr. "/>
                            <p:outputLabel styleClass="label1" value="#{orderModel.customer.address.street}  #{orderModel.customer.address.streetNumber}"/>
                            <p:outputLabel styleClass="label" value="PLZ / Ort: "/>
                            <p:outputLabel styleClass="label1" value="#{orderModel.customer.address.zipCode}  #{orderModel.customer.address.city}"/>
                            <br/><br/>
                            <p:outputLabel styleClass="label2" value="Die Lieferung erfolgt in den naechsten 30 Minuten."/>
                            <br/>
                            <p:outputLabel styleClass="label2" value="Bitte halten Sie o. g. Rechnungsbetrag bereit."/>
                        </h:panelGrid>
                    </p:panel>
                </h:panelGroup>

                <br/>
                <p:commandButton value="OK" icon="fa fa-check-square" action="#{orderModel.callIndex()}"/>
                <!--<p:commandButton value="Drucken" icon="fa fa-print">
                    <p:printer target="print" />
                </p:commandButton>-->
            </h:form>
        </div>
        <!--</p:outputLabel>-->
    </body>
</html>
