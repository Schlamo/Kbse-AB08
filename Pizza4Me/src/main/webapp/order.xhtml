<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:event listener="#{orderModel.pizzaList.initConversation()}" type="preRenderView"></f:event>
    
    <h:head>
        <title>Pizza4Me</title>
        <h:outputStylesheet library="css" name="styles.css"  />
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet"/>
    </h:head>
    <h:body>
        <img class="pizza" src="resources/images/back.png"/>
        
        <div class="wrapper">
            <p:outputLabel styleClass="header" value="Pizza4Me"/>
            <br/>
            <p:outputLabel styleClass="headerExtra" value="Bestellung"/>
            <br/><br/><br/><br/>
            <h:form>
                <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                    <p:carousel vertical="true" value="#{orderModel.pizzaCollection.pizzaList}" headerText="Auswahl" var="pizza" itemStyle="text-align:center" responsive="true">
                        <p:panelGrid columns="3" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                            <f:facet name="header">
                                <p:graphicImage style="width: 50%;" name="images/#{pizza.id}.jpg"/> 
                            </f:facet>

                            <h:outputText value="Name:" />
                            <h:outputText value="#{pizza.name}" />
                            <h:panelGroup/>

                            <h:outputText value="Preis: " />
                            <h:outputText value="#{pizza.price} &euro;" />
                            <h:panelGroup/>

                            <p:outputLabel styleClass="label" for="quantity" value="Menge: " />
                            <p:inputText value="#{pizza.quantity}" onblur="this.style.background='white'" onfocus="this.style.background='yellow';" style="font-family: 'Baloo'; width: 20px;" id="quantity"/>
                            <p:commandButton update=":#{p:component('order')} :#{p:component('messages')}" icon="fa fa-shopping-cart" styleClass="text" action="#{orderModel.addPizza(pizza)}"/>
                        </p:panelGrid>
                    </p:carousel>

                    <h:panelGroup id="order">
                        <p:dataTable emptyMessage="leer" var="pizza" value="#{orderModel.pizzaList.pizzaList}" sortBy="#{pizza.name}">
                            <f:facet name="header" class="text">
                                <h:panelGroup class="text">Ihre Bestellung</h:panelGroup>
                            </f:facet>

                            <p:column headerText="Name">
                                <h:outputText value="#{pizza.name}" />
                            </p:column>
                            <p:column headerText="Preis">
                                <h:outputText value="#{pizza.price} &euro;" />
                            </p:column>
                            <p:column headerText="Menge">
                                <h:outputText value="#{pizza.quantity}" />
                            </p:column>
                            <p:column headerText="Gesamtpreis">
                                <h:outputText value="#{pizza.quantity * pizza.price}">
                                    <f:convertNumber pattern="#0.00"/>
                                </h:outputText>
                                <h:outputText value=" &euro;"/>
                            </p:column>
                            <p:column headerText="">
                                <p:commandButton update=":#{p:component('order')}" icon="fa fa-minus" style="color: blue !important; font-size: 0.75vw !important;" styleClass="text" action="#{orderModel.pizzaList.decrement(pizza)}"/>
                                <p:commandButton update=":#{p:component('order')}" icon="fa fa-plus" style="color: green !important; font-size: 0.75vw !important;" styleClass="text" action="#{orderModel.pizzaList.increment(pizza)}"/>
                                <p:commandButton update=":#{p:component('order')}" icon="fa fa-remove" style="color: red !important; font-size: 0.75vw !important;" styleClass="text" action="#{orderModel.pizzaList.remove(pizza)}"/>
                            </p:column>
                            <f:facet name="footer">
                                <h:outputText styleClass="text" value="Gesamtpreis: " />
                                <h:outputText styleClass="text" value="#{orderModel.pizzaList.getTotalPrice()}">
                                        <f:convertNumber pattern="#0.00"/>
                                    </h:outputText>
                                    <h:outputText styleClass="text" value=" &euro;"/>
                            </f:facet>
                        </p:dataTable>
                        <br/>
                        <p:commandButton update=":#{p:component('orderdlg')}" rendered="#{orderModel.pizzaList.pizzaList.size() > 0}" value="Bestellen" icon="fa fa-check" oncomplete="PF('orderdlg').show();"/>
                    </h:panelGroup>
                </p:panelGrid>
                
                <p:dialog showHeader="false" resizable="false" width="50%" id="orderdlg" modal="true" header="Ihre Bestellung" widgetVar="orderdlg" showEffect="scale" hideEffect="puff">
                    <p:dataTable var="pizza" value="#{orderModel.pizzaList.pizzaList}" sortBy="#{pizza.name}">
                        <f:facet name="header" class="tableHeader">
                            <h:panelGroup class="text">Ihre Bestellung</h:panelGroup>
                        </f:facet>
                        
                        <p:column headerText="Name">
                            <h:outputText value="#{pizza.name}" />
                        </p:column>
                        <p:column headerText="Preis">
                            <h:outputText value="#{pizza.price} &euro;" />
                        </p:column>
                        <p:column headerText="Menge">
                            <h:outputText value="#{pizza.quantity}" />
                        </p:column>
                        <p:column headerText="Gesamtpreis">
                            <h:outputText value="#{pizza.quantity * pizza.price}">
                                <f:convertNumber pattern="#0.00"/>
                            </h:outputText>
                            <h:outputText value=" &euro;"/>
                        </p:column>
                        <f:facet name="footer">
                            <h:outputText styleClass="text" value="Gesamtpreis: " />
                            <h:outputText styleClass="text" value="#{orderModel.pizzaList.getTotalPrice()}">
                                    <f:convertNumber pattern="#0.00"/>
                                </h:outputText>
                                <h:outputText styleClass="text" value=" &euro;"/>
                        </f:facet>
                    </p:dataTable>
                    <br/>
                    <p:commandButton value="zur Anmeldung" icon="fa fa-user" styleClass="text" action="#{orderModel.callLoginForm()}"/>
                    <p:commandButton value="abbrechen" icon="fa fa-close" styleClass="text" oncomplete="PF('orderdlg').hide();"/>
                </p:dialog>

                        </p:panel>

                <p:messages id="messages" class="error"/>
            </h:form>
        </div>
    </h:body>
</html>
